name: Migration(Dev) CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'prisma/**'
      - '.github/workflows/migration.dev.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Add env file
        run: |
          echo "${{ secrets.DEV_MIGRATION_ENV }}" > .env
      - name: Run migrations
        run: 'npx prisma migrate deploy'
